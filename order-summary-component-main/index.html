<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img src="images/pattern-background-desktop.svg" alt="" />
      <div class="content-box">
        <img class="hero-img" src="images/illustration-hero.svg" alt="" />
        <h1><b>Order Summary</b></h1>
        <section class="text-center">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </section>
        <div class="plan-box">
          <section>
            <br />
            <table>
              <tr>
                <td rowspan="2">
                  <img class="icon" src="images/icon-music.svg" alt="" />
                </td>
                <td>
                  <h2>Annual Plan</h2>
                  <p>$59.99/year</p>
                </td>
                <td>
                  <a class="Change-button" href="#"><b>Change</b></a>
                </td>
              </tr>
            </table>
          </section>
        </div>
        <table>
          <tr>
            <td>
              <a href="#" class="Payment-button">Proceed to Payment</a>
            </td>
          </tr>
          <tr>
            <td>
              <a href="#" class="Cancel-button"><b>Cancel Order</b></a>
            </td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
